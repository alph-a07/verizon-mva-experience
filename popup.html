<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Agent Switcher</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 200px;
                padding: 10px;
            }
            button {
                margin-top: 10px;
                padding: 5px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>User Agent Switcher</h1>
        <label for="user-agent-select">Select User Agent:</label>
        <select id="user-agent-select">
            <option value="default">Default</option>
            <option value="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36">
                Windows 10 Chrome
            </option>
            <option
                value="Mozilla/5.0 (iPhone; CPU iPhone OS 14_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/14.0 Mobile/15E148 Safari/604.1"
            >
                iPhone
            </option>
            <option
                value="Mozilla/5.0 (Linux; Android 10; SM-G973F) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.121 Mobile Safari/537.36"
            >
                Samsung Galaxy S10
            </option>
            <option value="Mozilla/5.0 (Linux; Android 9; Pixel 3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.121 Mobile Safari/537.36">
                Google Pixel 3
            </option>
        </select>
        <button id="switch-button">Switch User Agent</button>
        <script src="popup.js"></script>
    </body>
</html>
